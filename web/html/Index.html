<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ITAM Web</title>	
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<!--Firebase-->
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	
	<!--Material design-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-indigo.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>


<body>
	<!--LOGIN DIALOG-->
	<dialog id="loginDialog" class="mdl-dialog">
		<h4 class="mdl-dialog__title">Sign In</h4>		
		<div class="mdl-dialog__content">
		<p id="loginError"></p>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input id="loginEmail" class="mdl-textfield__input" type="text" id="sample3">
			    <label class="mdl-textfield__label" for="sample3">Email ...</label>
			 </div>
			 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input id="loginPassword" class="mdl-textfield__input" type="text" id="sample3">
			    <label class="mdl-textfield__label" for="sample3">Password ...</label>
			 </div>
		</div>
		<div class="mdl-dialog__actions">			
			<!-- Colored raised button -->
			<button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored  mdl-js-ripple-effect">
			  Sign In
			</button>
			<!-- MDL Spinner Component -->
			<div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
			<nav class="mdl-navigation">
          		<a class="mdl-navigation__link" href="principal.html">
          			<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
			  			<i class="material-icons">keyboard_return</i>
					</button>
				</a>          
        	</nav>
			
		</div>
	</dialog>


	<div class="login-cover">
		<!-- MDL Spinner Component -->
		<div class=" page-loader mdl-spinner mdl-js-spinner is-active"></div>
	</div>
	<div class="mdl-layout mdl-js-layout">
		<header class="mdl-layout__header">
			<div class="mdl-layout-icon"></div>
			<div class="mdl-layout__header-row">
				<span class="mdl-layout__title">W.l.L
					<span class="page-title-span"> | </span>
					<span class="page-title-span"> Home</span>
				</span>
				<div class="mdl-layout-spacer"></div>	      
				<nav class="mdl-navigation">
					<div class="container">					
						<button id="signOutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
							Log out <i class="button-right-icon material-icons">account_circle</i>
						</button>	
					</div>
				</nav>
			</div>
		</div>
	</header>
	<div class="mdl-layout__drawer">
	</div>
</div>	
</body>

<script src="../javascript/app.js"></script>

</html>
