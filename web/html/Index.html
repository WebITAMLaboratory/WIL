<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ITAM Web</title>	
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<!--Firebase-->
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
	<!--jQuery-->
	<script type="text/javascript" src="../javascript/js/jquery-3.1.1.min.js"></script>
	
	<!--Material design-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-indigo.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>
<header>

	
	
</header>

<body>
	<div class="login-cover">
		<!-- MDL Spinner Component -->
		<div class=" page-loader mdl-spinner mdl-js-spinner is-active"></div>
	</div>
	<div class="mdl-layout mdl-js-layout">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout-icon"></div>
	    <div class="mdl-layout__header-row">
	      <span class="mdl-layout__title">WebItamLaboratory
		      <span class="page-title-span"> | </span>
		      <span class="page-title-span"> Home</span>
	      </span>
	      <div class="mdl-layout-spacer"></div>	      
	      <nav class="mdl-navigation">
	        <div class="container">
			<input id="txtEmail" type="email" placeholder="Email">
			<input id="txtPassword" type="password" placeholder="Password">
			<!-- Colored raised button -->
			<button id="btnLogin" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				Login
			</button>
			<button id="btnSignUp" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				Sign Up
			</button>
			<button id="btnLogout" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				Log out <i class="button-right-icon material-icons">account_circle</i>
			</button>			
		  </div>
	      </nav>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	  </div>
	</div>	
</body>

<script src="../javascript/app.js"></script>

</html>
